version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: koinoniasms_postgres
    environment:
      POSTGRES_USER: koinoniasms
      POSTGRES_PASSWORD: koinoniasms_dev
      POSTGRES_DB: koinoniasms
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U koinoniasms']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: koinoniasms_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
