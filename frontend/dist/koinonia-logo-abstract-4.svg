<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 4: Floating Elements -->
  <defs>
    <linearGradient id="floatGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floatGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract floating elements with text -->
  <g id="abstract-floating">
    <!-- Floating abstract shapes -->
    <circle cx="60" cy="60" r="25" fill="url(#floatGrad1)" opacity="0.4"/>
    <circle cx="80" cy="140" r="20" fill="url(#floatGrad2)" opacity="0.5"/>
    <circle cx="340" cy="50" r="18" fill="url(#floatGrad1)" opacity="0.3"/>
    <circle cx="360" cy="150" r="22" fill="url(#floatGrad2)" opacity="0.4"/>
    
    <!-- Connecting abstract lines -->
    <path d="M 60 60 Q 150 100 240 100" 
          fill="none" stroke="url(#floatGrad1)" stroke-width="2" opacity="0.3"/>
    <path d="M 80 140 Q 150 100 240 100" 
          fill="none" stroke="url(#floatGrad1)" stroke-width="2" opacity="0.3"/>
    
    <!-- Main text -->
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="50" font-weight="700" 
          fill="url(#floatGrad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Small accent dots -->
    <circle cx="280" cy="80" r="3" fill="url(#floatGrad2)"/>
    <circle cx="290" cy="120" r="3" fill="url(#floatGrad2)" opacity="0.8"/>
  </g>
</svg>

