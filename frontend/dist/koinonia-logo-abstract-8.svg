<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 8: Diagonal Energy -->
  <defs>
    <linearGradient id="diag8Grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diag8Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diagonal energy lines -->
  <g id="abstract-diagonal">
    <!-- Diagonal lines -->
    <line x1="30" y1="40" x2="120" y2="100" stroke="url(#diag8Grad1)" stroke-width="5" stroke-linecap="round"/>
    <line x1="30" y1="160" x2="120" y2="100" stroke="url(#diag8Grad1)" stroke-width="5" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="140" y2="110" stroke="url(#diag8Grad2)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="50" y1="150" x2="140" y2="90" stroke="url(#diag8Grad2)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Connection point -->
    <circle cx="120" cy="100" r="10" fill="url(#diag8Grad1)"/>
    
    <!-- Text -->
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="700" 
          fill="url(#diag8Grad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Accent dots -->
    <circle cx="340" cy="50" r="5" fill="url(#diag8Grad2)"/>
    <circle cx="360" cy="150" r="4" fill="url(#diag8Grad2)" opacity="0.8"/>
  </g>
</svg>

