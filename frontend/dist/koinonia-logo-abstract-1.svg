<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 1: Flowing Integration -->
  <defs>
    <linearGradient id="abstractGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="abstractGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract flowing shape that integrates with text -->
  <g id="abstract-flow">
    <!-- Flowing abstract shape on left -->
    <path d="M 0 100 Q 40 60 80 80 Q 120 100 160 100 Q 200 100 240 100" 
          fill="none" stroke="url(#abstractGrad1)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 0 100 Q 40 140 80 120 Q 120 100 160 100 Q 200 100 240 100" 
          fill="none" stroke="url(#abstractGrad1)" stroke-width="8" stroke-linecap="round"/>
    <circle cx="80" cy="100" r="12" fill="url(#abstractGrad1)"/>
    <circle cx="160" cy="100" r="8" fill="url(#abstractGrad2)" opacity="0.8"/>
    
    <!-- Text integration -->
    <text x="250" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="700" 
          fill="url(#abstractGrad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Abstract accent dots -->
    <circle cx="380" cy="50" r="4" fill="url(#abstractGrad2)" opacity="0.6"/>
    <circle cx="390" cy="150" r="4" fill="url(#abstractGrad2)" opacity="0.6"/>
  </g>
</svg>

