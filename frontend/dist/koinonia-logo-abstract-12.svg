<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 12: Overlapping Shapes -->
  <defs>
    <linearGradient id="over12Grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="over12Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Overlapping abstract shapes -->
  <g id="abstract-overlap">
    <!-- Overlapping circles -->
    <circle cx="70" cy="80" r="35" fill="url(#over12Grad1)" opacity="0.5"/>
    <circle cx="90" cy="120" r="35" fill="url(#over12Grad2)" opacity="0.5"/>
    
    <!-- Overlapping triangle -->
    <polygon points="100,70 130,130 70,130" fill="url(#over12Grad1)" opacity="0.4"/>
    
    <!-- Connection line -->
    <path d="M 140 100 Q 160 100 180 100" 
          fill="none" stroke="url(#over12Grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="200" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="700" 
          fill="url(#over12Grad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Accent -->
    <circle cx="330" cy="60" r="5" fill="url(#over12Grad2)"/>
    <circle cx="360" cy="140" r="4" fill="url(#over12Grad2)" opacity="0.8"/>
  </g>
</svg>

