<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 6: Wave Pattern Integration -->
  <defs>
    <linearGradient id="wave6Grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wave6Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wave pattern with text -->
  <g id="abstract-wave">
    <!-- Wave pattern above text -->
    <path d="M 20 60 Q 100 40 180 60 Q 260 80 340 60" 
          fill="none" stroke="url(#wave6Grad1)" stroke-width="5" stroke-linecap="round"/>
    <path d="M 20 80 Q 100 60 180 80 Q 260 100 340 80" 
          fill="none" stroke="url(#wave6Grad2)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Text -->
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="50" font-weight="700" 
          fill="url(#wave6Grad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Wave pattern below text -->
    <path d="M 20 160 Q 100 180 180 160 Q 260 140 340 160" 
          fill="none" stroke="url(#wave6Grad1)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Accent dots -->
    <circle cx="360" cy="50" r="5" fill="url(#wave6Grad2)"/>
    <circle cx="370" cy="170" r="4" fill="url(#wave6Grad2)" opacity="0.8"/>
  </g>
</svg>

