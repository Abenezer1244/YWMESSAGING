<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech Logo Concept 3: Communication Wave/Message Signal -->
  <defs>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Communication waves/signals -->
  <g id="tech-waves">
    <!-- Central message node -->
    <circle cx="100" cy="100" r="20" fill="url(#waveGrad1)" />
    <circle cx="100" cy="100" r="15" fill="none" stroke="url(#waveGrad2)" stroke-width="2" opacity="0.5"/>
    
    <!-- Signal waves radiating outward -->
    <path d="M 100 100 Q 100 60 100 40 Q 100 60 100 100" 
          fill="none" stroke="url(#waveGrad1)" stroke-width="2" opacity="0.6"/>
    <path d="M 100 100 Q 140 100 160 100 Q 140 100 100 100" 
          fill="none" stroke="url(#waveGrad1)" stroke-width="2" opacity="0.6"/>
    <path d="M 100 100 Q 100 140 100 160 Q 100 140 100 100" 
          fill="none" stroke="url(#waveGrad1)" stroke-width="2" opacity="0.6"/>
    <path d="M 100 100 Q 60 100 40 100 Q 60 100 100 100" 
          fill="none" stroke="url(#waveGrad1)" stroke-width="2" opacity="0.6"/>
    
    <!-- Secondary waves -->
    <path d="M 100 100 Q 120 80 140 60" 
          fill="none" stroke="url(#waveGrad2)" stroke-width="1.5" opacity="0.4"/>
    <path d="M 100 100 Q 120 120 140 140" 
          fill="none" stroke="url(#waveGrad2)" stroke-width="1.5" opacity="0.4"/>
    <path d="M 100 100 Q 80 120 60 140" 
          fill="none" stroke="url(#waveGrad2)" stroke-width="1.5" opacity="0.4"/>
    <path d="M 100 100 Q 80 80 60 60" 
          fill="none" stroke="url(#waveGrad2)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Tech accent - signal bars -->
    <rect x="45" y="45" width="3" height="8" fill="#FFB347" opacity="0.8"/>
    <rect x="152" y="45" width="3" height="8" fill="#FFB347" opacity="0.8"/>
    <rect x="45" y="147" width="3" height="8" fill="#FFB347" opacity="0.8"/>
    <rect x="152" y="147" width="3" height="8" fill="#FFB347" opacity="0.8"/>
  </g>
</svg>

