<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 13: Minimalist Dot Matrix -->
  <defs>
    <linearGradient id="dot13Grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dot13Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dot matrix pattern -->
  <g id="abstract-dots">
    <!-- Dot pattern forming abstract shape -->
    <circle cx="50" cy="70" r="6" fill="url(#dot13Grad1)"/>
    <circle cx="70" cy="60" r="5" fill="url(#dot13Grad2)" opacity="0.8"/>
    <circle cx="90" cy="70" r="6" fill="url(#dot13Grad1)"/>
    <circle cx="70" cy="90" r="5" fill="url(#dot13Grad2)" opacity="0.8"/>
    <circle cx="50" cy="130" r="6" fill="url(#dot13Grad1)"/>
    <circle cx="70" cy="140" r="5" fill="url(#dot13Grad2)" opacity="0.8"/>
    <circle cx="90" cy="130" r="6" fill="url(#dot13Grad1)"/>
    <circle cx="70" cy="100" r="8" fill="url(#dot13Grad1)"/>
    
    <!-- Connecting lines -->
    <line x1="110" y1="100" x2="130" y2="100" stroke="url(#dot13Grad1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="700" 
          fill="url(#dot13Grad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Accent -->
    <circle cx="340" cy="60" r="5" fill="url(#dot13Grad2)"/>
    <circle cx="360" cy="140" r="4" fill="url(#dot13Grad2)" opacity="0.8"/>
  </g>
</svg>

