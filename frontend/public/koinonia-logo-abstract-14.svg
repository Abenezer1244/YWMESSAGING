<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 14: Brush Stroke -->
  <defs>
    <linearGradient id="brush14Grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brush14Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brush stroke effect -->
  <g id="abstract-brush">
    <!-- Brush stroke shape -->
    <path d="M 30 90 Q 50 70 70 80 Q 90 90 100 100 Q 90 110 70 120 Q 50 130 30 110" 
          fill="url(#brush14Grad1)" opacity="0.7"/>
    <path d="M 70 80 Q 90 60 110 70 Q 130 80 120 100 Q 110 120 90 130 Q 70 140 70 120" 
          fill="url(#brush14Grad2)" opacity="0.5"/>
    
    <!-- Transition line -->
    <path d="M 140 100 Q 160 100 180 100" 
          fill="none" stroke="url(#brush14Grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="200" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="700" 
          fill="url(#brush14Grad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Accent -->
    <circle cx="340" cy="60" r="5" fill="url(#brush14Grad2)"/>
    <circle cx="360" cy="140" r="4" fill="url(#brush14Grad2)" opacity="0.8"/>
  </g>
</svg>

