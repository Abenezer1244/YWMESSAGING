<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 11: Spiral Connection -->
  <defs>
    <linearGradient id="spiral11Grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spiral11Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Spiral connection -->
  <g id="abstract-spiral">
    <!-- Spiral path -->
    <path d="M 100 100 A 20 20 0 0 1 120 80 A 20 20 0 0 1 140 100 A 20 20 0 0 1 120 120 A 20 20 0 0 1 100 100" 
          fill="none" stroke="url(#spiral11Grad1)" stroke-width="5" stroke-linecap="round"/>
    <path d="M 100 100 A 15 15 0 0 1 115 90 A 15 15 0 0 1 130 100 A 15 15 0 0 1 115 110 A 15 15 0 0 1 100 100" 
          fill="none" stroke="url(#spiral11Grad2)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Central point -->
    <circle cx="115" cy="100" r="6" fill="url(#spiral11Grad1)"/>
    
    <!-- Connecting line -->
    <path d="M 140 100 Q 160 100 180 100" 
          fill="none" stroke="url(#spiral11Grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="200" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="700" 
          fill="url(#spiral11Grad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Accent -->
    <circle cx="340" cy="60" r="5" fill="url(#spiral11Grad2)"/>
    <circle cx="360" cy="140" r="4" fill="url(#spiral11Grad2)" opacity="0.8"/>
  </g>
</svg>

