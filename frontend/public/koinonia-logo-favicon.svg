<svg width="32" height="32" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified version for favicon - fewer circles for clarity at small size -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.2"/>
  <g id="connected-circles">
    <!-- Center circle -->
    <circle cx="100" cy="100" r="35" fill="url(#gradient2)" opacity="0.95"/>
    <!-- Main connected circles (4 cardinal directions) -->
    <circle cx="100" cy="50" r="20" fill="url(#gradient3)" opacity="0.9"/>
    <circle cx="150" cy="100" r="20" fill="url(#gradient3)" opacity="0.9"/>
    <circle cx="100" cy="150" r="20" fill="url(#gradient3)" opacity="0.9"/>
    <circle cx="50" cy="100" r="20" fill="url(#gradient3)" opacity="0.9"/>
    <!-- Connection lines -->
    <line x1="100" y1="100" x2="100" y2="50" stroke="url(#gradient5)" stroke-width="2.5" opacity="0.7"/>
    <line x1="100" y1="100" x2="150" y2="100" stroke="url(#gradient5)" stroke-width="2.5" opacity="0.7"/>
    <line x1="100" y1="100" x2="100" y2="150" stroke="url(#gradient5)" stroke-width="2.5" opacity="0.7"/>
    <line x1="100" y1="100" x2="50" y2="100" stroke="url(#gradient5)" stroke-width="2.5" opacity="0.7"/>
  </g>
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg>

