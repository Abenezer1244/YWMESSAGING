<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech Logo Concept 4: Modern Geometric "K" -->
  <defs>
    <linearGradient id="geoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric tech K -->
  <g id="geo-k">
    <!-- Modern K shape - geometric, angular -->
    <!-- Vertical bar -->
    <rect x="60" y="40" width="20" height="120" fill="url(#geoGrad1)" rx="2"/>
    
    <!-- Top diagonal -->
    <polygon points="80,40 80,100 130,60 130,40" fill="url(#geoGrad1)"/>
    <polygon points="80,100 80,160 130,140 130,100" fill="url(#geoGrad1)"/>
    
    <!-- Tech accent corners -->
    <rect x="55" y="35" width="10" height="10" fill="url(#geoGrad2)" opacity="0.6" rx="2"/>
    <rect x="55" y="155" width="10" height="10" fill="url(#geoGrad2)" opacity="0.6" rx="2"/>
    <rect x="125" y="35" width="10" height="10" fill="url(#geoGrad2)" opacity="0.6" rx="2"/>
    <rect x="125" y="155" width="10" height="10" fill="url(#geoGrad2)" opacity="0.6" rx="2"/>
    
    <!-- Tech connection dots -->
    <circle cx="140" cy="50" r="3" fill="#FFB347"/>
    <circle cx="140" cy="150" r="3" fill="#FFB347"/>
  </g>
</svg>

