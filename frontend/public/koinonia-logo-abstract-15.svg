<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 15: Rising Lines -->
  <defs>
    <linearGradient id="rise15Grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rise15Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rising lines pattern -->
  <g id="abstract-rising">
    <!-- Rising lines -->
    <line x1="40" y1="150" x2="40" y2="70" stroke="url(#rise15Grad1)" stroke-width="6" stroke-linecap="round"/>
    <line x1="70" y1="150" x2="70" y2="80" stroke="url(#rise15Grad2)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <line x1="100" y1="150" x2="100" y2="60" stroke="url(#rise15Grad1)" stroke-width="6" stroke-linecap="round"/>
    <line x1="130" y1="150" x2="130" y2="85" stroke="url(#rise15Grad2)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Connection -->
    <path d="M 150 100 Q 170 100 190 100" 
          fill="none" stroke="url(#rise15Grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="210" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="700" 
          fill="url(#rise15Grad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Accent -->
    <circle cx="340" cy="60" r="5" fill="url(#rise15Grad2)"/>
    <circle cx="360" cy="140" r="4" fill="url(#rise15Grad2)" opacity="0.8"/>
  </g>
</svg>

