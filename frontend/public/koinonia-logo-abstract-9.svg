<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract Logo Concept 9: Organic Blob -->
  <defs>
    <linearGradient id="blob9Grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blob9Grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Organic blob shape -->
  <g id="abstract-blob">
    <!-- Organic blob -->
    <path d="M 60 100 Q 40 80 60 60 Q 80 40 100 50 Q 120 60 100 80 Q 80 100 60 100" 
          fill="url(#blob9Grad1)" opacity="0.6"/>
    <path d="M 100 80 Q 120 60 140 70 Q 160 80 140 100 Q 120 120 100 110 Q 80 100 100 80" 
          fill="url(#blob9Grad2)" opacity="0.5"/>
    
    <!-- Connecting line -->
    <path d="M 160 100 Q 180 100 200 100" 
          fill="none" stroke="url(#blob9Grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="220" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="700" 
          fill="url(#blob9Grad1)" letter-spacing="-0.02em">Koinonia</text>
    
    <!-- Accent elements -->
    <circle cx="340" cy="60" r="6" fill="url(#blob9Grad2)"/>
    <circle cx="360" cy="140" r="5" fill="url(#blob9Grad2)" opacity="0.8"/>
  </g>
</svg>

