# Render.com Infrastructure Configuration
# This file defines how Connect YW will be deployed on Render
# See: https://render.com/docs/infrastructure-as-code

services:
  # Backend API Service
  - type: web
    name: connect-yw-backend
    env: node
    region: oregon
    plan: standard
    buildCommand: |
      cd backend && npm ci && npm run build
    startCommand: cd backend && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: connect-yw-db
          property: connectionString
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: https://connect-yw.onrender.com
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: POSTHOG_API_KEY
        sync: false
      - key: REDIS_URL
        value: "redis://localhost:6379"
    healthCheckPath: /health
    autoDeployOnPush: true

  # Frontend Static Site
  - type: static_site
    name: connect-yw-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    autoDeployOnPush: true
    routes:
      - path: /*
        destination: /index.html

  # PostgreSQL Database
  - type: pserv
    name: connect-yw-db
    plan: starter
    ipAllowList: []
    preDeployCommand: cd backend && npx prisma migrate deploy

databases:
  - name: connect-yw-db
    databaseName: connect_yw_production
    user: connect_yw_user
    region: oregon
    postgresMajorVersion: 15
    plan: starter
